<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div id="app"></div>
            <div class="col-md-6">
                <div>
                    <button class="btn btn-primary" onclick="app.vendingsController.addChange()">Add Change</button>
                    <h2>Total Change $<span id="total"></span></h2>
                </div>
            </div>
            <div class="col-md-6">
                <div id='name'>
                    <h3></h3>
                </div>
                <h1>Price: $<span id="price">...</span></h1>
                <button class="btn btn-primary" onclick="app.vendingsController.Buy('price')">Buy Product</button>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
